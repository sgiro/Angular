<input
[(ngModel)]="chaine"
type="text"
class="for-control"
(keyup)="search()">

<ol>
  <li *ngFor="let personne of searchresult"
     class="list-group-item"
    (click)="selectPersonne(personne)">
    <img src="assets/images/{{personne.path|defaultimage}}"
      width="50px" height="20px"
      alt="{{personne.firstname}}">
     {{personne.firstname|titlecase}} {{personne.name|titlecase}}
    </li>

</ol>
